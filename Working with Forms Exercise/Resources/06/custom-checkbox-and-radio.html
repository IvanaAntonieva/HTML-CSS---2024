<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox and radio</title>
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>

<body>
    <form action="#">

        <h2>Radio</h2>
        <ul>
            <li>
                <input type="radio" name="radio" id="option11" checked>
                <label for="option11">Option 1</label>
            </li>
            <li>
                <input type="radio" name="radio" id="option12">
                <label for="option12">Option 2</label>
            </li>
        </ul>


        <h2>Checkbox</h2>
        <ul>
            <li>
                <input type="checkbox" name="checkbox" id="checkbox21" checked>
                <label for="checkbox21">Checkbox 1</label>
            </li>
            <li>
                <input type="checkbox" name="checkbox" id="checkbox22">
                <label for="checkbox22">Checkbox 2</label>
            </li>
        </ul>
    </form>
</body>

</html>
